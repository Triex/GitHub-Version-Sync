<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" /> <!-- Indigo 700 -->
      <stop offset="100%" stop-color="#3b82f6" /> <!-- Blue 500 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Inner decorative circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="15" />
  
  <!-- DNA/Helix Strands -->
  <g transform="translate(256, 256) scale(0.85)">
    <!-- Left Strand -->
    <path d="M-100,-150 C-60,-100 -140,-50 -60,0 C-140,50 -60,100 -100,150" 
          fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
    
    <!-- Right Strand -->
    <path d="M100,-150 C60,-100 140,-50 60,0 C140,50 60,100 100,150" 
          fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
    
    <!-- Connecting Lines (DNA Base Pairs) -->
    <line x1="-90" y1="-130" x2="90" y2="-130" stroke="#8be9fd" stroke-width="12" stroke-linecap="round" />
    <line x1="-80" y1="-80" x2="80" y2="-80" stroke="#50fa7b" stroke-width="12" stroke-linecap="round" />
    <line x1="-65" y1="-30" x2="65" y2="-30" stroke="#ff79c6" stroke-width="12" stroke-linecap="round" />
    <line x1="-65" y1="30" x2="65" y2="30" stroke="#f1fa8c" stroke-width="12" stroke-linecap="round" />
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#bd93f9" stroke-width="12" stroke-linecap="round" />
    <line x1="-90" y1="130" x2="90" y2="130" stroke="#ffb86c" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- Version Number Backgrounds -->
  <g transform="translate(256, 256) scale(0.8)">
    <circle cx="-50" cy="-130" r="25" fill="rgba(0,0,0,0.5)" />
    <circle cx="50" cy="-130" r="25" fill="rgba(0,0,0,0.5)" />
    <circle cx="-60" cy="0" r="25" fill="rgba(0,0,0,0.5)" />
    <circle cx="60" cy="0" r="25" fill="rgba(0,0,0,0.5)" />
    <circle cx="-50" cy="130" r="25" fill="rgba(0,0,0,0.5)" />
    <circle cx="50" cy="130" r="25" fill="rgba(0,0,0,0.5)" />
  </g>
  
  <!-- Version Numbers with improved readability -->
  <g transform="translate(256, 256) scale(0.8)">
    <text x="-50" y="-123" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">1.0</text>
    <text x="50" y="-123" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">1.1</text>
    <text x="-60" y="7" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">2.0</text>
    <text x="60" y="7" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">2.1</text>
    <text x="-50" y="137" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">3.0</text>
    <text x="50" y="137" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff" text-anchor="middle">3.1</text>
  </g>
</svg>
